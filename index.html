<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!--Header-->
    <div class="header">
        <div class="logo">Coffee</div>
        <div class="logo-links">
            <a href="#">About</a>
            <a href="#">Info</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="hero">
        <div class="hero-content">
            <div class="main-text">Main Text</div>
            <div class="sec-text">Secondary Text</div>
            <button class="sign-button"> Sign Up </button>
        </div>
        <img class="hero-img" src="img/coffee1.jpg">
    </div>

    <div class="info">
        <div class="info-head">extra info</div>

        <div class="box-container">
            <div class="boxes">
                <img class="box" src="img/greek-coffee.jpg">
                <div class="box-text">Here is some text</div>
            </div>
            <div class="boxes">
                <img class="box" src="img/pour-over.jpg">
                <div class="box-text"> Here is some text</div>
            </div>
            <div class="boxes">
                <img class="box" src="img/turkish-coffee.jpg">
                <div class="box-text"> Here is some text</div>
            </div>
            <div class="boxes">
                <img class="box" src="img/viet-coffee.jpg">
                <div class="box-text">Here is some text</div>
            </div>
        </div>
    </div>
    
    <div class="quote">
        <div class="quote-info">here's a quote </div>
        <div class="quote-name"> - Aya M.</div>
    </div>


    <div class="call">
        <div class="call-text">
            <div class="call-title">Click this button! </div>
            <div class="call-subtext">Here is some text</div>
        </div>
        <button class="call-button"> button </button>
    </div>

    

    <div class="footer"> Here's a footer</div>

</body>
</html>
